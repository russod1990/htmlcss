        <script>
            function inverti() {
                alert("ben arrivato!!!");
                var r = prompt("introduci nome", "");
                alert(typeof r);
                var lunghezza = r.length;

                }
                var car = r.charAt(3);
                alert("4° carattere: '" + car + "'");
                var s = rev(r);
                alert(s);
            }

            function rev(x) {
                var s = "";
                for (var i = x.length - 1; i >= 0; i--) {
                    s += x.charAt(i);
                }
                return s;
            }

            function scriviInverso() {
                var scritta = document.getElementById("nomeUtente").value;
                var rovescio = rev(scritta);
                document.getElementById("nomeUtente").value = rovescio;
            }
            
            function sommaDueNumeri(){
                var a=prompt("primo numero");
                var b=prompt("secondo numero");
                var n1=parseFloat(a,10);
                var n2=parseFloat(b,10);
                alert(n1+n2);
            }
        </script>
